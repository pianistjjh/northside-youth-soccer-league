<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>NYSL Contact - email</title>    
           <link rel ="stylesheet" href="styles/main.css"> 
    </head>
    <body>   
      <div class="wrap">
        <header>
            <div class="heading">
                <div class="heading_top">
                    <h1 class="heading_logo">logo</h1>
                    <h1 class="heading_title">Northside Youth Soccer League</h1>
                </div>
                <div class="nav">
                    <p><a href="index.html">Home</a></p>
                    <p><a href="about.html">About NYSL</a></p>
                    <p><a href="game_info.html">Game Information</a></p>
                    <p><a href="rules.html">Rules & Policies</a></p>
                    <p><a href="registration.html">Registration</a></p>
                    <p class="on">Contact us</p>
                </div>            
            </div> 
        </header>
        <section>            
            <div class="subhead">
                <div class="subhead_bg_img"></div>
                <div class="subhead_bg_text">
                    <h2>Send us an Email</h2>
                </div>
            </div>
            <div class="emailWrap"> 
<!--                <form action="" method="get">-->
                <form>
                    <div class="emailInnerWrap">
                        <div class="emails">
                            <ul>
                                <li>
                                    <p class="emailTitle"> <label>Title</label></p>
                                    <p class="emailDetail noBorder">
                                        <input type="radio" name="title" value="mr">Mr
                                        <input type="radio" name="title" value="ms">Ms
                                    </p>
                                </li>
                                <li>
                                    <p class="emailTitle">
                                    <label>Last Name</label></p>
                                    <p class="emailDetail">
                                        <input type="text" name="" value="">
                                    </p>
                                </li>
                                <li>
                                    <p class="emailTitle">
                                    <label>E-mail Address</label></p>
                                    <p class="emailDetail">
                                        <input type="text" name="" value="">
                                    </p>
                                </li>
                                <li>
                                    <p class="emailTitle">
                                    <label>Phone Numeber</label></p>
                                    <p class="emailDetail">
                                        <input type="text" name="" value="">
                                    </p>
                                </li>
                                <li>
                                    <p class="emailTitle">
                                    <label>Subject</label></p>
                                    <p class="emailDetail">
                                        <input type="text" name="" value="">
                                    </p>
                                </li>
                                <li>
                                    <p class="emailTitle">
                                    <label>Question</label></p>
                                    <p class="emailDetail">
                                        <input type="text" name="" value="">
                                    </p>
                                </li>
<!--
                                <li>
                                    <p class="emailTitle">
                                    <label>Attachment</label></p>
                                    <p class="emailDetail"></p>
                                </li>
-->
                            </ul> 
                        </div>
                    </div>
                    <div class="emailSendBtn">
                      <input type="submit" value="Send">
                    </div>
                </form>
            </div>
          </section>
        </div>        
    </body>
</html>
